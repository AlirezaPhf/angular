<div class="table-responsive">
  <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer" id="kt_customers_table">
    <!--begin::Table head-->
    <thead>
      <!--begin::Table row-->
      <tr class="text-start text-gray-400 fw-bolder fs-7 text-uppercase gs-0">
        <th *ngIf="tableConfig.selectable" class="w-10px pe-2 sorting_disabled" rowspan="1" colspan="1"
          style="width: 29.25px;">
          <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
            <input class="form-check-input" type="checkbox">
          </div>
        </th>
        <!-- --- -->
        <th *ngFor="let header of tableConfig.header" class="min-w-125px sorting">{{header.title}}</th>
      </tr>
      <!--end::Table row-->
    </thead>
    <!--end::Table head-->
    <!--begin::Table body-->
    <tbody class="fw-bold text-gray-600">
      <tr class="odd" *ngFor="let item of tableData">
        <!--begin::Checkbox-->
        <td *ngIf="tableConfig.selectable">
          <div class="form-check form-check-sm form-check-custom form-check-solid">
            <input class="form-check-input" type="checkbox" value="1">
          </div>
        </td>
        <!--end::Checkbox-->
        <!-- <td *ngFor="let objectItem of item | keyvalue"> -->
        <td *ngFor="let header of tableConfig.header">
          <a class="text-gray-800 text-hover-primary mb-1">{{item[header.key]}}</a>
        </td>
      </tr>
    </tbody>
    <!--end::Table body-->
  </table>
</div>
