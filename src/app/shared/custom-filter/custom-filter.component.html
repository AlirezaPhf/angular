<div class="m-0">
  <!--begin::Menu toggle-->
  <a class="btn btn-sm btn-flex btn-active-primary fw-bolder" [class]="customClass"
    (click)="$event.stopPropagation(); openedFilter = !openedFilter" [class.btn-primary]="openedFilter">
    <!--begin::Svg Icon | path: icons/duotune/general/gen031.svg-->
    <span *ngIf="hasIcon" class="svg-icon svg-icon-5 me-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path
          d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z"
          fill="black"></path>
      </svg>
    </span>
    {{title}}
  </a>
  <!-- --- -->
  <div class="position-relative" (click)="$event.stopPropagation()">
    <div class="menu menu-sub menu-sub-dropdown  w-250px w-md-300px" [class.show]="openedFilter">
      <!--begin::Header-->
      <div class="px-7 py-5">
        <div class="fs-5 text-dark fw-bolder">فیلتر بر اساس</div>
      </div>
      <!--end::Header-->
      <!--begin::Menu separator-->
      <div class="separator border-gray-200"></div>
      <!--end::Menu separator-->
      <ng-content></ng-content>
    </div>
  </div>


</div>
