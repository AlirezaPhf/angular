<div class="d-flex flex-column flex-lg-row flex-column-fluid stepper stepper-pills stepper-column bg-body"
  id="kt_create_account_stepper">
  <!--begin::Aside-->
  <div class="d-flex flex-column flex-lg-row-auto w-xl-500px bg-lighten shadow-sm">
    <!--begin::Wrapper-->
    <div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-500px scroll-y">
      <!--begin::Header-->
      <div class="d-flex flex-row-fluid flex-column flex-center p-10 pt-lg-20">
        <!--begin::Logo-->
        <a href="/metronic8/demo1/../demo1/index.html" class="mb-12">
          <img alt="Logo" src="assets/images/logo.png" class="h-40px">
        </a>
        <!--end::Logo-->
        <!--begin::Nav-->
        <div class="stepper-nav">
          <!--begin::Step 1-->
          <div class="stepper-item" *ngFor="let item of stepItems;let i = index"
            [class.current]="(router.url | includeText: item.route)">
            <!--begin::Line-->
            <div class="stepper-line w-40px"></div>
            <!--end::Line-->
            <!--begin::Icon-->
            <div class="stepper-icon w-40px h-40px"
              [class.bg-primary]="(router.url | includeText: item.route) && i === stepItems.length - 1">
              <i class="stepper-check fas fa-check"></i>
              <span class="stepper-number"
                [class]="(router.url | includeText: item.route) ? 'd-block' : ''">{{i + 1}}</span>
            </div>
            <!--end::Icon-->
            <!--begin::Label-->
            <div class="stepper-label">
              <h3 class="stepper-title">{{item.title}}</h3>
              <div class="stepper-desc fw-bold">{{item.description}}</div>
            </div>
            <!--end::Label-->
          </div>
          <!--end::Step 1-->
        </div>
        <!--end::Nav-->
      </div>
      <!--end::Header-->
      <!--begin::Illustration-->
      <div
        class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-150px min-h-lg-300px"
        style="background-image: url(assets/images/16.png)"></div>
      <!--end::Illustration-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--begin::Aside-->
  <!--begin::Body-->
  <div class="d-flex flex-column flex-lg-row-fluid py-10">
    <!--begin::Content-->
    <div class="d-flex flex-center flex-column flex-column-fluid">
      <!--begin::Wrapper-->
      <div class="w-lg-700px p-10 p-lg-15 mx-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
    <!--begin::Footer-->
    <div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
      <!--begin::Links-->
      <div class="d-flex flex-center fw-bold fs-6">
        <a href="javascript:void(0)" class="text-muted text-hover-primary px-2" target="_blank">درباره ما</a>
        <a href="javascript:void(0)" class="text-muted text-hover-primary px-2" target="_blank">تماس با ما</a>
        <a href="javascript:void(0)" class="text-muted text-hover-primary px-2" target="_blank">انتقادات و پیشنهادات</a>
      </div>
      <!--end::Links-->
    </div>
    <!--end::Footer-->
  </div>
  <!--end::Body-->
</div>
