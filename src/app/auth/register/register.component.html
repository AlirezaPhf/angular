<div class="w-lg-600px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
  <!--begin::Form-->
  <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_sign_up_form">
    <!--begin::Heading-->
    <div class="mb-10 text-center">
      <!--begin::Title-->
      <h1 class="text-dark mb-3">ایجاد حساب کاربری</h1>
      <!--end::Title-->
      <!--begin::Link-->
      <div class="text-gray-400 fw-bold fs-4">قبلا ثبت نام کرده‌اید؟
        <a routerLink="/auth/login" class="link-primary fw-bolder">وارد شوید</a></div>
      <!--end::Link-->
    </div>
    <!--end::Heading-->
    <!--begin::Action-->
    <button type="button" class="btn btn-light-primary fw-bolder w-100 mb-10">
      <img alt="Logo" src="assets/images/social/google.svg" class="h-20px me-3">ورود به حساب کاربری از طریق
      گوگل</button>
    <!--end::Action-->
    <!--begin::Separator-->
    <div class="d-flex align-items-center mb-10">
      <div class="border-bottom border-gray-300 mw-50 w-100"></div>
      <span class="fw-bold text-gray-400 fs-7 mx-2">یا</span>
      <div class="border-bottom border-gray-300 mw-50 w-100"></div>
    </div>
    <!--end::Separator-->
    <!--begin::Input group-->
    <div class="row fv-row mb-7 fv-plugins-icon-container">
      <!--begin::Col-->
      <div class="col-xl-6">
        <label class="form-label fw-bolder text-dark fs-6">نام</label>
        <input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="first-name"
          autocomplete="off">
        <div class="fv-plugins-message-container invalid-feedback"></div>
      </div>
      <!--end::Col-->
      <!--begin::Col-->
      <div class="col-xl-6">
        <label class="form-label fw-bolder text-dark fs-6">نام خانوادگی</label>
        <input class="form-control form-control-lg form-control-solid" type="text" placeholder="" name="last-name"
          autocomplete="off">
        <div class="fv-plugins-message-container invalid-feedback"></div>
      </div>
      <!--end::Col-->
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="fv-row mb-7 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
      <label class="form-label fw-bolder text-dark fs-6">ایمیل</label>
      <input class="form-control form-control-lg form-control-solid" type="email" placeholder="" name="email"
        autocomplete="off">
      <div class="fv-plugins-message-container invalid-feedback"></div>
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="fv-row mb-7 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
      <label class="form-label fw-bolder text-dark fs-6">موبایل</label>
      <input class="form-control form-control-lg form-control-solid" type="text" placeholder="" autocomplete="off">
      <div class="fv-plugins-message-container invalid-feedback"></div>
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="mb-10 fv-row fv-plugins-icon-container" data-kt-password-meter="true">
      <!--begin::Wrapper-->
      <div class="mb-1">
        <!--begin::Label-->
        <label class="form-label fw-bolder text-dark fs-6">کلمه عبور</label>
        <!--end::Label-->
        <!--begin::Input wrapper-->
        <div class="position-relative mb-3">
          <input class="form-control form-control-lg form-control-solid" type="password" placeholder="" name="password"
            autocomplete="off">
          <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
            data-kt-password-meter-control="visibility">
            <i class="bi bi-eye-slash fs-2"></i>
            <i class="bi bi-eye fs-2 d-none"></i>
          </span>
        </div>
        <!--end::Input wrapper-->
        <!--begin::Meter-->
        <div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
          <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
          <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
          <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
          <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
        </div>
        <!--end::Meter-->
      </div>
      <!--end::Wrapper-->
      <!--begin::Hint-->
      <div class="text-muted">بیشتر از 8 کلمه و شامل اعداد و حروف</div>
      <!--end::Hint-->
      <div class="fv-plugins-message-container invalid-feedback"></div>
    </div>
    <!--end::Input group=-->
    <!--begin::Input group-->
    <div class="fv-row mb-5 fv-plugins-icon-container">
      <label class="form-label fw-bolder text-dark fs-6">تایید کلمه عبور</label>
      <input class="form-control form-control-lg form-control-solid" type="password" placeholder=""
        name="confirm-password" autocomplete="off">
      <div class="fv-plugins-message-container invalid-feedback"></div>
    </div>
    <!--end::Input group-->
    <!--begin::Input group-->
    <div class="fv-row mb-10 fv-plugins-icon-container">
      <label class="form-check form-check-custom form-check-solid form-check-inline">
        <input class="form-check-input" type="checkbox" name="toc" value="1">
        <span class="form-check-label fw-bold text-gray-700 fs-6">با
          <a href="#" class="ms-1 link-primary">قوانین و مقررات </a>موافقت می‌کنم</span>
      </label>
      <div class="fv-plugins-message-container invalid-feedback"></div>
    </div>
    <!--end::Input group-->
    <!--begin::Actions-->
    <div class="text-center">
      <button type="button" id="kt_sign_up_submit" class="btn btn-lg btn-primary">
        <span class="indicator-label">ثبت نام</span>
        <span class="indicator-progress">Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
      </button>
    </div>
    <!--end::Actions-->
    <div></div>
  </form>
  <!--end::Form-->
</div>
