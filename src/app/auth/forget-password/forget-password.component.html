<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
  <!--begin::Form-->
  <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate"
    id="kt_password_reset_form">
    <!--begin::Heading-->
    <div class="text-center mb-10">
      <!--begin::Title-->
      <h1 class="text-dark mb-3">کلمه عبورتان را فراموش کرده‌اید ؟</h1>
      <!--end::Title-->
      <!--begin::Link-->
      <div class="text-gray-400 fw-bold fs-4">برای بازنشانی کلمه عبورتان، ایمیل خودرا وارد نمایید.</div>
      <!--end::Link-->
    </div>
    <!--begin::Heading-->
    <!--begin::Input group-->
    <div class="fv-row mb-10 fv-plugins-icon-container">
      <label class="form-label fw-bolder text-gray-900 fs-6">ایمیل</label>
      <input class="form-control form-control-solid" type="email" placeholder="" name="email" autocomplete="off">
      <div class="fv-plugins-message-container invalid-feedback"></div>
    </div>
    <!--end::Input group-->
    <!--begin::Actions-->
    <div class="d-flex flex-wrap justify-content-center pb-lg-0">
      <button type="button" id="kt_password_reset_submit" class="btn btn-lg btn-primary fw-bolder me-4">
        <span class="indicator-label">بازنشانی کلمه عبور</span>
        <span class="indicator-progress">Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
      </button>
      <a routerLink="/auth/login" class="btn btn-lg btn-light-primary fw-bolder">انصراف</a>
    </div>
    <!--end::Actions-->
    <div></div>
  </form>
  <!--end::Form-->
</div>
