 <!--begin::Wrapper-->
 <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
   <!--begin::Form-->
   <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" novalidate="novalidate" id="kt_sign_in_form"
     action="#">
     <!--begin::Heading-->
     <div class="text-center mb-10">
       <!--begin::Title-->
       <h1 class="text-dark mb-3">ورود به حساب کاربری</h1>
       <!--end::Title-->
       <!--begin::Link-->
       <div class="text-gray-400 fw-bold fs-4">ثبت نام نکرده اید؟
         <a routerLink="/auth/register" class="link-primary fw-bolder">ساخت حساب کاربری</a></div>
       <!--end::Link-->
     </div>
     <!--begin::Heading-->
     <!--begin::Input group-->
     <div class="fv-row mb-10 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
       <!--begin::Label-->
       <label class="form-label fs-6 fw-bolder text-dark">ایمیل</label>
       <!--end::Label-->
       <!--begin::Input-->
       <input class="form-control form-control-lg form-control-solid is-valid" type="text" name="email"
         autocomplete="off">
       <!--end::Input-->
       <div class="fv-plugins-message-container invalid-feedback"></div>
     </div>
     <!--end::Input group-->
     <!--begin::Input group-->
     <div class="fv-row mb-10 fv-plugins-icon-container fv-plugins-bootstrap5-row-valid">
       <!--begin::Wrapper-->
       <div class="d-flex flex-stack mb-2">
         <!--begin::Label-->
         <label class="form-label fw-bolder text-dark fs-6 mb-0">رمز عبور</label>
         <!--end::Label-->
         <!--begin::Link-->
         <a routerLink="/auth/forget" class="link-primary fs-6 fw-bolder">فراموشی رمز عبور</a>
         <!--end::Link-->
       </div>
       <!--end::Wrapper-->
       <!--begin::Input-->
       <input class="form-control form-control-lg form-control-solid is-valid" type="password" name="password"
         autocomplete="off">
       <!--end::Input-->
       <div class="fv-plugins-message-container invalid-feedback"></div>
     </div>
     <!--end::Input group-->
     <!--begin::Actions-->
     <div class="text-center">
       <!--begin::Submit button-->
       <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
         <span class="indicator-label">ادامه</span>
         <span class="indicator-progress">Please wait...
           <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
       </button>
       <!--end::Submit button-->
       <!--begin::Separator-->
       <div class="text-center text-muted text-uppercase fw-bolder mb-5">یا</div>
       <!--end::Separator-->
       <!--begin::Google link-->
       <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
         <img alt="Logo" src="assets/images/social/google.svg" class="h-20px me-3">ورود از طریق گوگل</a>
       <!--end::Google link-->
       <!--begin::Google link-->
       <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
         <img alt="Logo" src="assets/images/social/facebook.svg" class="h-20px me-3">ورود از طریق فیس‌بوک</a>
       <!--end::Google link-->
       <!--begin::Google link-->
       <a href="#" class="btn btn-flex flex-center btn-light btn-lg w-100">
         <img alt="Logo" src="assets/images/social/apple.svg" class="h-20px me-3">ورود از طریق اپل</a>
       <!--end::Google link-->
     </div>
     <!--end::Actions-->
     <div></div>
   </form>
   <!--end::Form-->
 </div>
 <!--end::Wrapper-->
