<app-custom-card [header]="{text: 'اطلاعات شخصی'}">
  <!--begin::Row-->
  <div class="row mb-7">
    <!--begin::Label-->
    <label class="col-lg-4 fw-bold text-muted">نام و نام خانوادگی</label>
    <!--end::Label-->
    <!--begin::Col-->
    <div class="col-lg-8">
      <span class="fw-bolder fs-6 text-gray-800">{{userData.name + ' ' + userData.family}}</span>
    </div>
    <!--end::Col-->
  </div>
  <!--end::Row-->

  <!--begin::Input group-->
  <div class="row mb-7">
    <!--begin::Label-->
    <label class="col-lg-4 fw-bold text-muted">شماره موبایل
      <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
        title="Phone number must be active"></i></label>
    <!--end::Label-->
    <!--begin::Col-->
    <div class="col-lg-8 d-flex align-items-center">
      <span class="fw-bolder fs-6 text-gray-800 me-2">{{userData.mobileNumber}}</span>
      <span class="badge badge-success">تایید شده</span>
    </div>
    <!--end::Col-->
  </div>
  <!--end::Input group-->

  <!--begin::Input group-->
  <div class="row mb-7">
    <!--begin::Label-->
    <label class="col-lg-4 fw-bold text-muted">شرکت</label>
    <!--end::Label-->
    <!--begin::Col-->
    <div class="col-lg-8 fv-row">
      <span class="fw-bold text-gray-800 fs-6">اسکیلاس</span>
    </div>
    <!--end::Col-->
  </div>
  <!--end::Input group-->

  <!--begin::Input group-->
  <div class="row mb-7">
    <!--begin::Label-->
    <label class="col-lg-4 fw-bold text-muted">سایت شرکت</label>
    <!--end::Label-->
    <!--begin::Col-->
    <div class="col-lg-8">
      <a href="#" class="fw-bold fs-6 text-gray-800 text-hover-primary">keenthemes.com</a>
    </div>
    <!--end::Col-->
  </div>
  <!--end::Input group-->
  <!--begin::Input group-->
  <div class="row mb-7">
    <!--begin::Label-->
    <label class="col-lg-4 fw-bold text-muted">کشور
      <i class="fas fa-exclamation-circle ms-1 fs-7" data-bs-toggle="tooltip"
        title="Country of origination"></i></label>
    <!--end::Label-->
    <!--begin::Col-->
    <div class="col-lg-8">
      <span class="fw-bolder fs-6 text-gray-800">ایران</span>
    </div>
    <!--end::Col-->
  </div>
  <!--end::Input group-->
  <!--begin::Input group-->
  <div class="row mb-7">
    <!--begin::Label-->
    <label class="col-lg-4 fw-bold text-muted">ارتباط از طریق</label>
    <!--end::Label-->
    <!--begin::Col-->
    <div class="col-lg-8">
      <span class="fw-bolder fs-6 text-gray-800">ایمیل / موبایل</span>
    </div>
    <!--end::Col-->
  </div>
  <!--end::Input group-->
  <!--begin::Input group-->
  <div class="row mb-10">
    <!--begin::Label-->
    <label class="col-lg-4 fw-bold text-muted">اجازه تغییرات</label>
    <!--begin::Label-->
    <!--begin::Label-->
    <div class="col-lg-8">
      <span class="fw-bold fs-6 text-gray-800">بله</span>
    </div>
    <!--begin::Label-->
  </div>
  <!--end::Input group-->
  <!--begin::Notice-->
  <div class="notice d-flex bg-light-warning rounded border-warning border border-dashed p-6">
    <!--begin::Icon-->
    <!--begin::Svg Icon | path: icons/duotone/Code/Warning-1-circle.svg-->
    <span class="svg-icon svg-icon-2tx svg-icon-warning me-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
        <circle fill="#000000" opacity="0.3" cx="12" cy="12" r="10" />
        <rect fill="#000000" x="11" y="7" width="2" height="8" rx="1" />
        <rect fill="#000000" x="11" y="16" width="2" height="2" rx="1" />
      </svg>
    </span>
    <!--end::Svg Icon-->
    <!--end::Icon-->
    <!--begin::Wrapper-->
    <div class="d-flex flex-stack flex-grow-1">
      <!--begin::Content-->
      <div class="fw-bold">
        <h4 class="text-gray-900 fw-bolder">ما به توجه شما نیاز داریم!</h4>
        <div class="fs-6 text-gray-700">
          پرداخت شما رد شد. برای شروع استفاده از ابزار لطفا
          <a class="fw-bolder" href="../../demo1/dist/account/billing.html">یک روش پرداخت اضافه کنید</a>.</div>
      </div>
      <!--end::Content-->
    </div>
    <!--end::Wrapper-->
  </div>
</app-custom-card>
